<form method="Post">

  </div>

   <div class="form-group">

  </div>

</div>

</div>

  <div class="form-group">

    </select>
  </div>
    <input id = "submit_event" name = "submit_event" type="submit" class="submit_event" value="Добавить" onclick="eventAdded()" ></p>

<script>
var closebtns = document.getElementsByClassName("close");
var i;

for (i = 0; i < closebtns.length; i++) {
  closebtns[i].addEventListener("click", function() {
    this.parentElement.style.display = 'none';
  });
}

<script>
	function eventAdded() {
        alert("Событие добавлено!");
    }
	function deleteSelf(button) {
		document.getElementById("enter_VK").style.display = 'none'
		var el = document.getElementById('status');
		el.innerText  = 'Здравствуйте, username!  ';
		var button = document.createElement("button");
		button.innerText = "Выход";
		button.className ="VK"
		button.onclick = function () {
			result = confirm("Вы уверены?");
			if (result) {
			window.location.reload();
			}
			};
		el.appendChild(button);
}
</script>
