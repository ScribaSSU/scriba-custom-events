<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="shortcut_icon/png" href="{{ url_for('static', filename='images/shortcut_icon.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}" />
</head>
<body>
    <div id="header">
		<h1>
			<a href='/'>Scriba CustEv</a>
			<p class="rightstr" id="status">
				<button id="enter_VK"  onclick="deleteSelf(this)" class="VK" > Авторизуйтесь через VK </button>
			</p>
		</h1>
	</div>
	<br><br><br><br>
    {% block content %}{% endblock %}
</body>

<script>
	function deleteSelf() {
		document.getElementById("enter_VK").style.display = 'none'
		let el = document.getElementById('status');
		el.innerText  = 'Здравствуйте, username!';
		let button = document.createElement("button");
		button.innerText = "Выход";
		button.className ="VK"
		button.onclick = function () {
            const result = confirm("Вы уверены?");
            if (result) {
			    window.location.reload();
			}
        };
		el.appendChild(button);
    }
</script>
</html>
