{% extends "base.html" %}

{% block title %}Scriba{% endblock %}

{% block content %}
    <div style="text-align: center;">

	   <form action = "/classes_render" method="GET" onsubmit="return isAuth('{{ logged_in }}')">
           <input id="show_lesson" type="submit" class="show_list" value="Список пар">
       </form>
	   <form action = "/events_render" method="GET" onsubmit="return isAuth('{{ logged_in }}')">
           <input id="show_event" type="submit" class="show_list" value="Список кастомных событий">
       </form>
	   <form action = "/classes_add" method="GET" onsubmit="return isAuth('{{ logged_in }}')">
           <input id="add_lesson" type="submit" class="add" value="Добавить пару">
       </form>
	   <form action = "/add_events_render" method="GET" onsubmit="return isAuth('{{ logged_in }}')">
           <input id="add_event" type="submit" class="add" value="Добавить кастомное событие">
       </form>
	</div>

    <script>
        function isAuth(loggedIn) {
            if (loggedIn === 'True') {
                return true;
            }
            alert('Чтобы продолжить, авторизируйтесь через VK!');
            return false;
        }
    </script>
{% endblock %}
